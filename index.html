<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--Materialize CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Font Awesome-->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/40caa959fa.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Score Card</title>
</head>
<body>
  <div class="container">
    <div class="row" >
      <div class="col s12">
        <div id="main" class="card">
          <div class="card-content"> 
              
            <div class="row">
              <span class="card-title col s9">Hole #<span id="hole-num">1</span></span>
              <div class="col s3 card-title" id="plus-minus">+-</div>
            </div>
            <div class="row collection" id="score-card"></div>
            <div class="row">
                <div class="row">
                    <form id="score-form">
                     <div class="input-field col s12">
                       <input type="text" name="new-score" id="new-score" placeholder="3"  >
                       <label for="new-score">New Score</label>
                     </div class="row">
                         <input type="submit" value="Add" class=" col s3 btn" id="scoreBtn" >
                         <a href="#" id="backBtn" class="col s2 btn green"><i class="fas fa-angle-left" SameSite='None'></i></a>
                         <a href="#" id="clearBtn" class="clear-scores col s3 btn black">Clear</a>
                     </form>      
                  </div>
              </div>
          </div>

        </div>
      <!--</div>
    </div>-->
  </div>
  
<!--JQuery CDN for Materialize Dependency-->
<script
src="https://code.jquery.com/jquery-3.4.1.js"
integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
crossorigin="anonymous"></script>
<!--Materialize Javascript-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>
</body>
</html>
